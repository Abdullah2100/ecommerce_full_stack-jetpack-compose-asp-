<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="goldGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#f7d27a"/>
      <stop offset="1" stop-color="#c99b3a"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.2" result="b" />
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background (transparent) -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Dome (main) -->
  <g transform="translate(200,170)">
    <!-- dome shape -->
    <path d="M -140 80
             C -140 -40 -40 -120 0 -120
             C 40 -120 140 -40 140 80
             Z"
          fill="url(#goldGrad)" stroke="#b07d23" stroke-width="2"/>
    <!-- subtle shadow under dome -->
    <ellipse cx="0" cy="80" rx="130" ry="18" fill="rgba(0,0,0,0.06)"/>

    <!-- crescent on top (two circles using evenodd) -->
    <g transform="translate(0,-140) scale(0.9)">
      <path d="M 18 -34
               A 40 40 0 1 1 -16 34
               A 26 26 0 1 0 18 -34 Z"
            fill="#f7e0a6" stroke="#b07d23" stroke-width="1"/>
      <!-- small vertical rod under crescent -->
      <rect x="-4" y="34" width="8" height="40" rx="3" fill="url(#goldGrad)" stroke="#b07d23" stroke-width="1"/>
    </g>

    <!-- base band -->
    <rect x="-150" y="110" width="300" height="18" rx="4" fill="url(#goldGrad)" stroke="#b07d23" stroke-width="2"/>

    <!-- vibration arcs left -->
    <g transform="translate(-190,70)">
      <path d="M0,0 C -12,-20 -30,-20 -45,0" fill="none" stroke="#caa24a" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
      <path d="M18,0 C 6,-30 -6,-30 -24,0" fill="none" stroke="#d5b561" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
    </g>

    <!-- vibration arcs right (mirrored) -->
    <g transform="translate(190,70) scale(-1,1)">
      <path d="M0,0 C -12,-20 -30,-20 -45,0" fill="none" stroke="#caa24a" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
      <path d="M18,0 C 6,-30 -6,-30 -24,0" fill="none" stroke="#d5b561" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
    </g>
  </g>

  <!-- optional small highlight under base -->
  <rect x="40" y="275" width="320" height="12" rx="6" fill="rgba(0,0,0,0.03)"/>
</svg>
